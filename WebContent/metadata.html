<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Metadata</title>

</head>
<body>

<div id="employee-navbar-placeholder"></div>

<div class="metadata-container">

  <div class="tables-container">
    <h1>Metadata</h1>

    <h3>credit cards</h3>
    <table id="creditcards_table" class="table">
        <tbody id=creditcards_table_body></tbody>
    </table>

    <h3>customers</h3>
    <table id="customers_table" class="table">
      <tbody id=customers_table_body></tbody>
    </table>

    <h3>employees</h3>
    <table id="employees_table" class="table">
      <tbody id=employees_table_body></tbody>
    </table>

    <h3>genres</h3>
    <table id="genres_table" class="table">
      <tbody id=genres_table_body></tbody>
    </table>

    <h3>genres_in_movies</h3>
    <table id="genres_in_movies_table" class="table">
      <tbody id=genres_in_movies_table_body></tbody>
    </table>

    <h3>movies</h3>
    <table id="movies_table" class="table">
      <tbody id=movies_table_body></tbody>
    </table>

    <h3>ratings</h3>
    <table id="ratings_table" class="table">
      <tbody id=ratings_table_body></tbody>
    </table>

    <h3>sales</h3>
    <table id="sales_table" class="table">
      <tbody id=sales_table_body></tbody>
    </table>

    <h3>stars</h3>
    <table id="stars_table" class="table">
      <tbody id=stars_table_body></tbody>
    </table>

    <h3>stars_in_movies</h3>
    <table id="stars_in_movies_table" class="table">
      <tbody id=stars_in_movies_table_body></tbody>
    </table>

  </div>

</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

<script src="metadata.js"></script>
<script src="employee-nav.js"></script>
</body>


</html>
